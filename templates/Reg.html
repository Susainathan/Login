{% extends 'Second.html' %}
{% block title %}
Registration page
{% endblock %}

{% block content %}
<form method="POST" action="/ogin">
    <div class="col-md-5 offset-md-3">
        <h2 class="text-primary" style="margin-top:50px">Registration Page</h2>
        <div class="form-group">
            <label class="text-white">Name</label>
            <input class="form-control" name="name" type="text" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Last Name</label>
            <input class="form-control" name="lname" type="text" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Email ID</label>
            <input class="form-control" name="mail" type="text" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Age</label>
            <input class="form-control" name="age" type="number" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Place</label>
            <input class="form-control" name="place" type="text" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Password</label>
            <input class="form-control" name="mpass" type="password" style="width:400px" required>
        </div>
        <div class="form-group">
            <label class="text-white">Confirm Password</label>
            <input class="form-control" name="cpass" type="password" style="width:400px" required>
        </div>
        <div>
            <input type="checkbox" name="check">Show Password
            <input type="checkbox" name="checkbox">Accept
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="reset" class="btn btn-danger" value="Clear">
        </div>
    </div>
</form>
{% endblock %}
